<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslateHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #0f0f2e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 30px;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -2px;
            text-shadow: 0 0 60px rgba(0, 212, 255, 0.3);
            filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.2));
        }

        header p {
            font-size: 1.2em;
            color: #a0aec0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
        }

        .glass:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.5);
        }

        .auth-section, .main-section {
            display: none;
        }

        .auth-section.active, .main-section.active {
            display: block;
        }

        .auth-container {
            max-width: 450px;
            margin: 0 auto;
        }

        .card {
            padding: 40px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #00d4ff;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            font-size: 1em;
            color: #e0e0e0;
            transition: all 0.3s;
            font-family: inherit;
        }

        input::placeholder, textarea::placeholder {
            color: #667eea;
            opacity: 0.6;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 12px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), inset 0 0 20px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-top: 12px;
            color: #00d4ff;
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .header-actions button {
            padding: 10px 20px;
            font-size: 0.85em;
            width: auto;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0;
            flex-wrap: wrap;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            color: #a0aec0;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
            position: relative;
        }

        .tab:hover {
            color: #00d4ff;
        }

        .tab.active {
            color: #00d4ff;
            border-bottom-color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .translator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        @media (max-width: 968px) {
            .translator-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        textarea {
            resize: vertical;
            min-height: 180px;
            font-family: 'Courier New', monospace;
        }

        .translate-btn {
            padding: 16px;
            font-size: 1.1em;
            margin: 20px 0;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
        }

        .translate-btn:hover {
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.6);
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border-color: rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ff6b6b;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .history-item, .device-item {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s;
        }

        .history-item:hover, .device-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
        }

        .history-item strong {
            color: #00d4ff;
            display: inline-block;
            margin-bottom: 8px;
        }

        .history-item p {
            margin: 8px 0;
            color: #c0c0c0;
            line-height: 1.6;
        }

        .history-item small {
            color: #667eea;
            display: block;
            margin-top: 10px;
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-item > div {
            flex: 1;
        }

        .device-item strong {
            color: #00d4ff;
        }

        .device-item small {
            color: #667eea;
            display: block;
        }

        .device-item button {
            padding: 10px 20px;
            font-size: 0.85em;
            width: auto;
            margin-left: 15px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #667eea;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        h2 {
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        h3 {
            color: #00d4ff;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.1em;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            width: auto;
        }
    </style>
</head>

    <script>
        const API_URL = 'https://adolfo-blondish-sublaryngeally.ngrok-free.dev';
        let token = localStorage.getItem('token');

        function getDeviceInfo() {
            return {
                device_fingerprint: navigator.userAgent + screen.width + screen.height,
                user_agent: navigator.userAgent,
                device_model: navigator.deviceMemory || 'unknown',
                device_os: navigator.platform,
                browser: navigator.userAgent.split(' ').pop(),
                screen_width: screen.width,
                screen_height: screen.height
            };
        }

        function showMessage(msg, type = 'success') {
            const box = document.getElementById('messageBox');
            box.textContent = msg;
            box.className = `message show ${type}`;
            setTimeout(() => box.classList.remove('show'), 4000);
        }

        function switchToSignup() {
            document.getElementById('loginTab').style.display = 'none';
            document.getElementById('signupTab').style.display = 'block';
        }

        function switchToLogin() {
            document.getElementById('signupTab').style.display = 'none';
            document.getElementById('loginTab').style.display = 'block';
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            if (tabName === 'history') loadHistory();
            if (tabName === 'devices') loadDevices();
        }

        async function signup() {
            const email = document.getElementById('signupEmail').value.trim();
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!email || !username || !password) {
                showMessage('All fields required', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    showMessage('Account created! Now login.');
                    switchToLogin();
                } else {
                    showMessage(data.error || 'Signup failed', 'error');
                }
            } catch (e) {
                showMessage('üî¥ Server is offline. Please try later.', 'error');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Email and password required', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, ...getDeviceInfo() })
                });
                const data = await res.json();

                if (res.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showMessage('Logged in!');
                    showApp();
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (e) {
                showMessage('üî¥ Server is offline. Please try later.', 'error');
            }
        }

        async function demoLogin() {
            try {
                const res = await fetch(`${API_URL}/demo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(getDeviceInfo())
                });
                const data = await res.json();

                if (res.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showMessage(`Demo account created (expires in 3 days)`);
                    showApp();
                } else {
                    showMessage(data.error || 'Demo failed', 'error');
                }
            } catch (e) {
                showMessage('üî¥ Server is offline. Please try later.', 'error');
            }
        }

        async function translate() {
            const text = document.getElementById('inputText').value.trim();
            const lang = document.getElementById('targetLang').value;

            if (!text) {
                showMessage('Enter text to translate', 'error');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Translating...';

            try {
                const res = await fetch(`${API_URL}/translate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ text, target_lang: lang })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('outputText').value = data.translated_text;
                    document.getElementById('translatedOutput').style.display = 'block';
                    showMessage('Translation complete!');
                } else {
                    showMessage(data.error || 'Translation failed', 'error');
                }
            } catch (e) {
                showMessage('üî¥ Server is offline. Please try later.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Translate';
            }
        }

        async function loadHistory() {
            try {
                const res = await fetch(`${API_URL}/history`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const list = document.getElementById('historyList');

                if (data.history.length === 0) {
                    list.innerHTML = '<div class="empty-state"><p>No translations yet</p></div>';
                    return;
                }

                list.innerHTML = data.history.map(item => `
                    <div class="history-item">
                        <strong>‚Üí ${item.target_lang.toUpperCase()}</strong>
                        <p><strong>Original:</strong> ${item.input_text.substring(0, 150)}${item.input_text.length > 150 ? '...' : ''}</p>
                        <p><strong style="color: #4ade80;">Translated:</strong> ${item.output_text.substring(0, 150)}${item.output_text.length > 150 ? '...' : ''}</p>
                        <small>${new Date(item.created_at).toLocaleString()}</small>
                    </div>
                `).join('');
            } catch (e) {
                showMessage('üî¥ Server is offline. Please try later.', 'error');
            }
        }

        async function loadDevices() {
            try {
                const res = await fetch(`${API_URL}/sessions`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const list = document.getElementById('devicesList');

                if (data.sessions.length === 0) {
                    list.innerHTML = '<div class="empty-state"><p>No active sessions</p></div>';
                    return;
                }

                list.innerHTML = data.sessions.map(session => `
                    <div class="device-item">
                        <div>
                            <strong>${session.device_model || 'Device'}</strong><br>
                            <small>IP: ${session.ip}</small><br>
                            <small style="color: #667eea;">${new Date(session.created_at).toLocaleString()}</small>
                        </div>
                        <button onclick="removeSession('${session.session_id}')" class="btn-secondary">Remove</button>
                    </div>
                `).join('');
            } catch (e) {
                showMessage('üî¥ Server is offline. Please try later.', 'error');
            }
        }

        async function removeSession(sessionId) {
            if (!confirm('Remove this device?')) return;
            try {
                await fetch(`${API_URL}/sessions/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });
                loadDevices();
                showMessage('Device removed');
            } catch (e) {
                showMessage('üî¥ Server is offline. Please try later.', 'error');
            }
        }

        async function saveSettings() {
            const theme = document.getElementById('themeSelect').value;
            try {
                await fetch(`${API_URL}/settings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ theme, recent_langs: [], favorites: null })
                });
                showMessage('Settings saved!');
            } catch (e) {
                showMessage('üî¥ Server is offline. Please try later.', 'error');
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('outputText');
            text.select();
            document.execCommand('copy');
            showMessage('Copied to clipboard!');
        }

        function showApp() {
            document.getElementById('authSection').classList.remove('active');
            document.getElementById('mainSection').classList.add('active');
            document.getElementById('headerActions').style.display = 'flex';
        }

        function logout() {
            if (confirm('Logout?')) {
                localStorage.removeItem('token');
                token = null;
                document.getElementById('mainSection').classList.remove('active');
                document.getElementById('authSection').classList.add('active');
                document.getElementById('headerActions').style.display = 'none';
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
            }
        }

        function showSettings() {
            switchTab('settings');
        }

        if (token) {
            showApp();
        }

        function togglePasswordVisibility(fieldId) {
            const input = document.getElementById(fieldId);
            const btn = event.target;
            
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
